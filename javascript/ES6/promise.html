    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password="akshara@123";
            if(password.length>8){
                resolve("Password length is okay");

            }else{
                reject("Length is shorter");
            }

        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.catch((err)=>{
            console.log(err);
        })
    </script>
