<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin:0px;
            padding:0px;
            text-align: center;

        }
        #A{
            height: 420px;
            width: 400px;
            background-color: aquamarine;
            margin: 50px 300px;
        }
        .B{
            height: 200px;
            width: 100px;
            background-color: coral;
           margin: 100px 10px;
            display: inline-block;
        }
        .B img{
            height:80%;
            width:80%;
        }
        .C{
            height: 30px;
            width: 400px;
            background-color: rgb(141, 128, 128);
          margin-top: 0%;
        }
         .details {
            display: none;
            background: white;
            border: 1px solid black;
            padding: 5px;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
                button {
            margin-top: 5px;
        }


    </style>
</head>

<body>
    <script>
        const products = {
            mobile: { brand: "Apple", model: "iPhone 14 Pro", price: "₹120000" },
            tv: { brand: "Samsung", model: "QLED 4K", price: "₹80000" },
            speaker: { brand: "JBL", model: "Flip 5", price: "₹7000" }
        };

    
        document.getElementById("mobileBtn").onclick =() => {
            let d = document.querySelector("#mobileBox .details");
            d.innerHTML = "<b>Brand:</b> " + products.mobile.brand +
                          "<br><b>Model:</b> " + products.mobile.model +
                          "<br><b>Price:</b> " + products.mobile.price;
            d.style.display = d.style.display === "block" ? "none" : "block";
        };

      
        document.getElementById("tvBtn").onclick = () => {
            let d = document.querySelector("#tvBox .details");
            d.innerHTML = "<b>Brand:</b> " + products.tv.brand +
                          "<br><b>Model:</b> " + products.tv.model +
                          "<br><b>Price:</b> " + products.tv.price;
            d.style.display = d.style.display === "block" ? "none" : "block";
        };

       
        document.getElementById("speakerBtn").onclick = () => {
            let d = document.querySelector("#speakerBox .details");
            d.innerHTML = "<b>Brand:</b> " + products.speaker.brand +
                          "<br><b>Model:</b> " + products.speaker.model +
                          "<br><b>Price:</b> " + products.speaker.price;
            d.style.display = d.style.display === "block" ? "none" : "block";
        };

    </script>
