<!DOCTYPE html>

<body>
    
    <p id="Ak"></p>
    <script>
        class car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
        }
        const mycar1=new car("ford",2020);
        const mycar2=new car("audi",2019);
        document.getElementById("Ak").innerHTML=mycar1.name+" "+mycar1.year+"<br>"+mycar2.name+" "+mycar2.year;
    </script>
</body>
</html>
