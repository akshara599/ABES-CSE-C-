<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone Simple</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    /* Top navbar */
    .top-nav {
      background-color: #2874f0;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-nav input {
      width: 50%;
      padding: 5px;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    /* Category navbar */
    .category-nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .category-nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    .category-nav a:hover {
      color: #2874f0;
    }
  </style>
</head>
<body>
  <!-- Top navbar -->
  <div class="top-nav">
    <div><strong>Flipkart</strong></div>
    <input type="text" placeholder="Search for products, brands and more">
    <div>
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">More</a>
    </div>
  </div>

  <!-- Category navbar -->
  <div class="category-nav">
    <a href="#">Grocery</a>
    <a href="#">Mobiles</a>
    <a href="#">Fashion</a>
    <a href="#">Electronics</a>
    <a href="#">Home</a>
    <a href="#">Appliances</a>
    <a href="#">Travel</a>
    <a href="#">Top Offers</a>
  </div>
  <nav>
    
</body>
</html>
